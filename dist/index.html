<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../font-awesome/css/all.css">
    <title>Document</title>
</head>
<body class="bg-custom-purple">
    
        <div class="h-[100%] flex flex-col w-full bg-black">
            <div>
                <nav class="md:px-20 md:py-6 px-8 py-2 border-b border-b-slate-600 flex justify-between">
                    <div class="font-clashdisplay text-white text-4xl leading-10">
                        <span>get</span><span class="text-custom-light-purple">linked</span>
                    </div>
            
                    <div class="grid grid-cols-2 gap-20 items-center invisible lg:visible">
                        <div class="font-montserrat text-white grid grid-cols-4 gap-10 cursor-pointer">
                            <div class="border-b-2 border-b-transparent hover:border-b-blue-500">Timeline</div>
                            <div class="border-b-2 border-b-transparent hover:border-b-blue-500">Overview</div>
                            <div class="border-b-2 border-b-transparent hover:border-b-blue-500">FAQS</div>
                            <div class="border-b-2 border-b-transparent hover:border-b-blue-500">Contact</div>
                        </div>
            
                        
                        <div class="flex justify-end">
                            <div class="font-montserrat text-white from-purple-500 bg-gradient-to-l to-pink-500  py-3 px-8 text-center rounded-md">
                                Register
                        </div>
                        </div>
                    </div>
            
                    <div class="lg:hidden flex justify-center items-center">
                        <div>
                            <i id="js-menu" class="fa-solid fa-bars text-white cursor-pointer text-2xl"></i>
                        </div>
                    </div>
                </nav>
            
                <!-- modal -->
                <div id="js-nav" class="absolute top-[25%] md:left-[60%] left-[50%] -translate-x-[50%] -translate-y-[50%] w-[60%] h-80 py-2 px-6 rounded-md z-10 bg-purple-900 border border-transparent shadow-2xl invisible text-white font-montserrat">
                    <p id="js-hide"  class="text-right w-full mb-10 cursor-pointer">x</p>
                    <p class="mb-4 w-full cursor-pointer border-b-2 border-b-transparent hover:border-b-blue-600">Timeline</p>
                    <p class="mb-4 w-full cursor-pointer border-b-2 border-b-transparent hover:border-b-blue-600">Overview</p>
                    <p class="mb-4 w-full cursor-pointer border-b-2 border-b-transparent hover:border-b-blue-600">FAQS</p>
                    <p class="mb-4 w-full cursor-pointer border-b-2 border-b-transparent hover:border-b-blue-600">Contact</p>
                    <button class="block cursor-pointer from-purple-700 bg-gradient-to-l to-pink-600 px-8 py-2 rounded-sm">Register</button>
                </div>
            </div>
    
            <main class="text-white h-screen bg-white w-full flex-col flex">
               <p>gbolaha</p>
            </main>
        </div>
    

    
</body>

<script>
    const nav = document.getElementById('js-nav')
    const menu = document.getElementById('js-menu')
    const hideBtn = document.getElementById('js-hide')
    menu.addEventListener('click', function () {
        nav.classList.remove('invisible')
    })

    hideBtn.addEventListener('click', function () {
        nav.classList.add('invisible')
    })
</script>
</html>
